<VirtualHost *:80>
    ServerAdmin adeyemibuari@gmail.com
    ServerName adeyemibuhari.me
    ServerAlias www.adeyemibuhari.me


    DocumentRoot /var/www/adeyemibuhari/public

    <Directory /var/www/adeyemibuhari/public>
    Options Indexes FollowSymLinks
    AllowOverride None
    Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
